<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Google!</title>
    <link rel="stylesheet" href="/css/Index.css" asp-append-version="true" />
</head>
<body>
    <center>
        <form method="get" action="/web/19981202230410/http://www.google.com/search">
            <img alt="Google!" src="/img/google.jpg" />
            <table id="tb">
                <tbody>
                    <tr>
                        <td id="search" colspan="3">
                            Search the web using Google!
                            <br />
                            <input type="text" id="q" size="40" />
                            <br />
                            <input type="submit" value="Google Search" />
                            <input type="submit" id="sa" value="I'm feeling lucky" />
                            <br />
                            <form method="get" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py"></form>
                        </td>
                    </tr>
                    <tr>
                        <td id="leftBox">
                            Special Searches
                            <br />
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                            <br />
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                            <br />
                        </td>
                        <td id="midBox">
                            <font size="-1">
                                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                                <br>
                                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">About Google!</a>
                                <br>
                                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                                <br>
                                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>                           <br>
                            </font>
                        </td>
                        <td id="rightBox">
                            <font size="-1">
                                Get Google!
                                <br />
                                updates monthly:
                                <br />
                                <input type="hidden" name="listname" value="google-friends">
                                <input type="text" name="emailaddr" value="your e-mail">
                                <br>
                                <input type="submit" name="SubmitAction" value="Subscribe">
                                &nbsp;&nbsp;
                                <font size="-1">
                                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                                </font>
                            </font>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>
    <font size="-1">
        Copyright ©1998 Google Inc.
    </font>
</body>
</html>
